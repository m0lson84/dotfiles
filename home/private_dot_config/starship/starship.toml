[terraform]
disabled = false
format = "[$symbol$workspace]($style) "
symbol = "󱁢"


# ========================================
# Source control
# ========================================

[custom.git_icon]
disabled = true
description = "Display symbol for git repository."
command = """
  symbol="󰊢 "
  remote=$(command git ls-remote --get-url 2> /dev/null)
  if [[ "$remote" =~ "azure" ]]; then symbol=" "; fi
  if [[ "$remote" =~ "bitbucket" ]]; then symbol=" "; fi
  if [[ "$remote" =~ "github" ]]; then symbol=" "; fi
  if [[ "$remote" =~ "gitlab" ]]; then symbol=" "; fi
  echo "$symbol"
"""
format = "[$output]($style)  "
style = "bold white"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]

[fossil_branch]
symbol = " "

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
symbol = " "

[git_metrics]
disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

[hg_branch]
symbol = " "

[pijul_channel]
symbol = "🪺 "



# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"


# ========================================
# General
# ========================================

add_newline = false
continuation_prompt = '▶▶ '
format = """
$os\
$shell\
$username\
$directory\
${custom.git_icon}\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character
"""
# TODO: Update to use $all once this issue is fixed: 
# https://github.com/starship/starship/issues/4953
right_format = """
$localip\
$container\
$docker_context\
$kubernetes\
$package\
$c\
$cmake\
$dart\
$dotnet\
$golang\
$helm\
$lua\
$nodejs\
$python\
$ruby\
$rust\
$aws\
$azure\
$gcloud\
$terraform\
$cmd_duration
"""

[cmd_duration]
disabled = true
format = "[took $duration]($style)"
style = "101"

[directory]
read_only = " 󰌾"
truncate_to_repo = true

[package]
disabled = true
symbol = "󰏗 "


